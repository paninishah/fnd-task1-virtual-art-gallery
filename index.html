<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Canvas Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Spline+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
    .font-lora { font-family: 'Lora', serif; }
    .font-spline { font-family: 'Spline Sans', sans-serif; }
  </style>
</head>
<body class="bg-[url('./wood%20light%201.jpg')] bg-cover bg-center bg-fixed min-h-screen">
    <header class="w-full h-[70px] bg-white/40 flex items-center justify-between px-6 mx-auto">
        <!--no logo yet :(-->
        <div class="w-10 h-10 bg-gray-400"></div>
        <h1 class="font-lora font-semibold text-[24px] text-[#1C2A44]">
            the canvas project
        </h1>
        <a href="./about.html">
        <button class="font-spline font-bold text-[15px] text-[#FFFFFF] px-5 py-2 
                    rounded-full bg-[#BAB86C]/60 
                    hover:bg-[#BAB86C] hover:shadow-md transition">
                about
        </button>
        </a>
    </header>
    <div class="flex justify-end w-full max-w-[1440px] mx-auto py-5 px-8px">
        <div class="relative w-[400px] h-[35px]">
            <input 
            type="text" 
            placeholder="search for something" 
            class="search-input w-full h-full rounded-full bg-white/40 px-4 pr-10 
                    text-[15px] italic font-['Open_Sans'] 
                    placeholder:text-[#1E1E1E]/45 focus:outline-none" 
            />
            <img 
            src="./search-icon.png" 
            alt="search" 
            class="search-btn absolute right-3 top-1/2 -translate-y-1/2 w-6 h-6 opacity-40 hover:opacity-100 transition cursor-pointer"
            />
        </div>
    </div>

    <div class="gallery max-w-[1440px] mx-auto px-6 py-8 flex flex-wrap justify-center gap-6"></div>

    <script src="./script.js"></script>


    <footer class="w-full h-[50px] mt-16 bg-white/40 flex items-center justify-center px-6 mx-auto">
        <p class="font-sans text-[15px] leading-[200%] text-[#1C2A44]">
            the canvas project
        </p>
    </footer>
</body>
</html>
